<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta  charset="UTF-8">
	<meta  name="viewport"  content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="X-UA-Compatible"  content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
	<title>Address book</title>
</head>

<body>
    <h1>Contacts</h1>
    <button id="add-contact">Add Contact</button>

    <form id="new-contact-form">
		<label for="name">Name</label></br>
		<input id="name" name="name" type="text"></br>
		<label for="email">Email</label></br>
		<input id="email" name="email" type="text"></br>
		<label for="phone">Phone</label></br>
		<input id="phone" name="phone" type="text"></br>
		<label for="company">Company</label></br>
		<input id="company" name="company" type="text"></br>
		<label for="notes">Notes</label></br>
		<textarea id="notes" name="notes" type="text"></textarea></br>
		<label for="twitter">Twitter</label></br>
		<input id="twitter" name="twitter" type="text"></br>
        <input id="submit" type="submit" value="Save contact">
    </form>
	<div id="contact-list"></div>
	<button onclick="RemoveAllContact()" id="removeall">Remove All Contacts</button>
    <script src="/assets/js/app.js"></script>
</body>
</html>
